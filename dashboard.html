<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estibador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo1.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="south-side.png" alt="South Side Logo" class="header-logo">
            </div>
            <nav>
                <button class="nav-button" data-target="add-section">Ingresar Pedidos</button>
                <button class="nav-button" data-target="list-section">Mis Pedidos</button>
                <button class="nav-button" data-target="expenses-section">Registrar Egresos</button>
                <button class="nav-button" data-target="metrics-section">Métricas</button>
                <button id="logout-btn">Cerrar Sesión</button>
            </nav>
        </header>
        
        <main>
            <section id="add-section" class="page-section">
                <h2>Añadir Pedido</h2>
                <form id="pedido-form">
                    <input type="hidden" id="pedido-id">
                    
                    <label for="nombre-pedido">Artículo:</label>
                    <select id="nombre-pedido" required>
                        <option value="">Selecciona un artículo</option>
                        <option value="Camiseta">Camiseta</option>
                        <option value="Oversize">Oversize</option>
                        <option value="Hoddie">Hoddie</option>
                        <option value="Chaqueta">Chaqueta</option>
                        <option value="Jogger">Jogger</option>
                        <option value="Crop-Top">Crop-Top</option>
                        <option value="Pantaloneta">Pantaloneta</option>
                    </select>
                    
                    <label for="precio-pedido">Precio:</label>
                    <input type="number" id="precio-pedido" placeholder="Precio" required min="0" step="0.01">
                    
                    <label for="abono-pedido">Abono (opcional):</label>
                    <input type="number" id="abono-pedido" placeholder="Abono recibido" min="0" step="0.01">

                    <label for="status-pedido">Estado:</label>
                    <select id="status-pedido" required>
                        <option value="por_enviar" selected>Por Enviar</option>
                        <option value="completado">Completado</option>
                    </select>

                    <label for="imagen-pedido">Imagen:</label>
                    <input type="file" id="imagen-pedido" accept="image/*">
                    
                    <textarea id="descripcion-pedido" placeholder="Descripción (opcional)"></textarea>
                    
                    <button type="submit">Guardar Pedido</button>
                </form>
            </section>
            
            <section id="list-section" class="page-section hidden">
                <h2>Mis Pedidos</h2>
                <div class="filter-buttons">
                    <button id="filter-pendiente">Pago Pendiente</button>
                    <button id="filter-completo">Pago Completo</button>
                    <button id="filter-por-enviar" class="active">Por Enviar</button>
                    <button id="filter-completado">Completado</button>
                </div>
                <div id="pedidos-list">
                    </div>
            </section>
            
            <section id="expenses-section" class="page-section hidden">
                <h2>Registrar Egreso</h2>
                <form id="expense-form">
                    <label for="expense-category">Categoría:</label>
                    <select id="expense-category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="materia_prima">Materia Prima</option>
                        <option value="transporte">Transporte</option>
                        <option value="envios">Envíos</option>
                        <option value="material">Material (DTF, Vinil, etc.)</option>
                        <option value="otro">Otro</option>
                    </select>
                    
                    <label for="expense-amount">Monto:</label>
                    <input type="number" id="expense-amount" placeholder="Monto del egreso" required min="0" step="0.01">
                    
                    <textarea id="expense-description" placeholder="Descripción (opcional)"></textarea>
                    
                    <button type="submit">Registrar Egreso</button>
                </form>
            </section>
            
            <section id="metrics-section" class="page-section hidden">
                <h2>Métricas</h2>

                <div class="metric-group">
                    <h3>Rendimiento de Productos</h3>
                    <canvas id="product-performance-chart"></canvas>
                </div>

                <div class="metric-group">
                    <h3>Rentabilidad Financiera Mensual</h3>
                    <canvas id="financial-profitability-chart"></canvas>
                </div>

                <div class="metric-group">
                    <h3>Egresos por Categoría</h3>
                    <canvas id="expenses-chart"></canvas>
                </div>

            </section>
            
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Editar Pedido</h2>
                    <form id="edit-form">
                        <input type="hidden" id="edit-pedido-id">
                        
                        <label for="edit-nombre-pedido">Artículo:</label>
                        <select id="edit-nombre-pedido" required>
                            <option value="">Selecciona un artículo</option>
                            <option value="Camiseta">Camiseta</option>
                            <option value="Oversize">Oversize</option>
                            <option value="Hoddie">Hoddie</option>
                            <option value="Chaqueta">Chaqueta</option>
                            <option value="Jogger">Jogger</option>
                            <option value="Crop-Top">Crop-Top</option>
                            <option value="Pantaloneta">Pantaloneta</option>
                        </select>
                        
                        <label for="edit-precio-pedido">Precio:</label>
                        <input type="number" id="edit-precio-pedido" placeholder="Precio" required min="0" step="0.01">
                        
                        <label for="edit-abono-pedido">Abono:</label>
                        <input type="number" id="edit-abono-pedido" placeholder="Abono recibido" min="0" step="0.01">

                        <label for="edit-status-pedido">Estado:</label>
                        <select id="edit-status-pedido" required>
                            <option value="por_enviar" selected>Por Enviar</option>
                            <option value="completado">Completado</option>
                        </select>
    
                        <textarea id="edit-descripcion-pedido" placeholder="Descripción (opcional)"></textarea>
                        
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
